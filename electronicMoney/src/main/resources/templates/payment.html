<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Платёжная система </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
		body {
			background-color: #ddeea5;
		}
		#main {
			background-color: white;
			height: 360px;
			width: 600px;
			margin: 100px auto;
			padding: 1px;
			border-radius: 10px;
			box-shadow: 0 0 10px 5px rgba(0, 0, 0, .2);
			position: relative;
		}
		button {
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
		}
		#home {
		    text-align: right;
		}
	</style>
</head>
<body>
<div id="main">
    <div class="container mt-5 mb-5">
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/wallet" class="nav-link" aria-current="page">Кошелёк</a></li>
                    <li class="nav-item"><a href="/bank" class="nav-link">Банк</a></li>
                    <li class="nav-item"><a href="/payment" class="nav-link active">Платежы</a></li>
                </ul>
            </header>
        </div>
        <form action="/payment" method="post">
            <input type="text" name="loginNext" placeholder="Введите логин" class="form-control"><br>
            <input type="text" name="coin" placeholder="Введите номинал монеты" class="form-control"><br>
            <button type="submit" class="btn btn-success">оплатить</button><br>
        </form><br>
        <span style="color:red" th:text="${error}" />
        <p id="home"><a href="/home">Выйти</a></p>
    </div>
</div>
</body>
</html>
