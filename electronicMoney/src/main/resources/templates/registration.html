<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Платёжная система </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
		body {
			background-color: #ddeea5;
		}
		#main {
			background-color: white;
			height: 425px;
			width: 500px;
			margin: 100px auto;
			padding: 1px;
			border-radius: 10px;
			box-shadow: 0 0 10px 5px rgba(0, 0, 0, .2);
			position: relative;
		}
		button {
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
		}
		h5 {
		    text-align: center;
		}
	</style>
</head>
<body>
    <div id="main">
        <div class="container mt-5 mb-5">
            <h5> Регистрация </h5><br>
            <form action="/registration" method="post">
                <input type="text" name="fio" placeholder="Введите Ваше ФИО" class="form-control"><br>
                <input type="text" name="login" placeholder="Введите логин" class="form-control"><br>
                <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>
                <input type="password" name="password1" placeholder="Повторите пароль" class="form-control"><br>
                <button type="submit" class="btn btn-success">зарегистрироваться</button>
            </form>
            <p style="color:red" th:text="${error}" />
        </div>
    </div>
</body>
</html>
